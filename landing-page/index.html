<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cantaloop Media - Spread the love for music</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row logo-wrp">
				<div class="col-md-4 hidden-xs hidden-sm">
					<hr class="supline"/>
				</div>
				<div class="col-md-4 col-xs-12 col-sm-12">
					<img src="img/logo.png" class="img-responsive" alt="Cantaloop Media"/>
				</div>
				<div class="col-md-4 hidden-xs hidden-sm">
					<hr class="supline"/>
				</div>
			</div>
			<div class="row main-img">
				<img src="img/support-spread.png" class="img-responsive" alt="Support local music. Spread the love.">
			</div>
			<div class="row connect-with-us">
				<div class="col-md-2 hidden-xs hidden-sm"></div>
				<div class="col-md-2 hidden-xs hidden-sm">
					<hr class="supline"/>
				</div>
				<div class="col-md-4 col-xs-12 col-sm-12">
					<img src="img/connect-with-us.png" class="img-responsive" alt="Connect with us"/>
				</div>
				<div class="col-md-2 hidden-xs hidden-sm">
					<hr class="supline"/>
				</div>
				<div class="col-md-2 hidden-xs hidden-sm"></div>
			</div>
			<div class="row social">
				<div class="col-md-4 hidden-xs hidden-sm"></div>
				<div class="col-md-4 col-xs-12 col-sm-12">
					<div class="col-md-4 col-xs-12 col-sm-12">
						<a href="https://www.facebook.com/cantaloopmedia">
							<img src="img/facebook.png" alt="Facebook">
						</a>
					</div>
					<div class="col-md-4 col-xs-12 col-sm-12">
						<a href="https://twitter.com/CantaloopMedia">
							<img src="img/twitter.png" alt="Twitter">
						</a>
					</div>
					<div class="col-md-4 col-xs-12 col-sm-12">
						<a href="#">
							<img src="img/instagram.png" alt="Instagram">
						</a>
					</div>
				</div>
				<div class="col-md-4 hidden-xs hidden-sm"></div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
